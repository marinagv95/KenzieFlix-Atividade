<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="imagemLogo">
          <img src="./img/logo.png" alt="logo" />
        </div>

        <div class="titulo">
          <h1 class="assistindo">Quem est√° assistindo?</h1>
        </div>

        <div class="imagemPerfil">

          <div class="perfil perfil1">
            <img class="foto" src="./img/pink.png" alt="pink" />
            <p class="login">Marina</p>
          </div>

          <div class="perfil perfil2">
            <img class="foto" src="./img/panda.png" alt="panda" />
            <p class="login">Diele</p>
          </div>

          <div class="perfil perfil3">
            <img class="foto" src="./img/robot.png" alt="robot" />
            <p class="login">Gabi</p>
          </div>

          <div class="perfil perfil4">
            <img class="foto foto4" src="./img/plus.png" alt="robot" />
            <p class="login" id="newProfile">Adicionar Perfil</p>
          </div>
        </div>        
      </div>


      <form>
        
        <button class="botao">Gerenciar Perfis</button>
      </form>
    </main>
  </body>
</html>
